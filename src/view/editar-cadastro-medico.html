<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../src/res/css/bootstrap.min.css" type="text/css">

    <!-- Meu Estilo -->
    <link rel="stylesheet" href="../../src/res/css/facilconsulta.css" type="text/css">
</head>

<body>
    <div class="container-fluid">
        <nav>
            <div>
                <button>Cadastro de Médico</button>
            </div>
        </nav>

        <main>
            <div>
                <form>
                    <h1>Editar médico</h1>
                    <div>
                        <label for="form-name">Nome</label>
                        <input id="form-name" type="text" placeholder="Insira o nome do profissional" maxlength="255"
                            required minlength="6">
                    </div>
                    <div>
                        <label for="form-past-password">Senha Antiga</label>
                        <input id="form-past-password" type="password" placeholder="Insira a senha antiga"
                            maxlength="255" required minlength="6">
                    </div>
                    <div>
                        <label for=" form-new-password">Nova Senha</label>
                        <input id="form-new-password" type="password"
                            placeholder="Escolha uma nova senha forte e segura" maxlength="255" required minlength="6">
                    </div>
                    <div>
                        <button type=" submit">Atualizar Cadastro</button>
                    </div>
                    <div>
                        <a href="#">Voltar para a Página Inicial</a>
                    </div>
                </form>
            </div>
        </main>


    </div>

    <!-- FIM DO CÓDIGO -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../../src/res/js/jquery-3.5.1.slim.min.js"></script>
    <script src="../../src/res/js/js/popper.min.js"></script>
    <script src="../../src/res/js/js/bootstrap.min.jss"></script>
    <script src="js/jquery-3.5.1.slim.min.js"></script>

    <!-- Meu Código -->
    <script src="#" type="text/javascript"></script>
</body>

</html>
